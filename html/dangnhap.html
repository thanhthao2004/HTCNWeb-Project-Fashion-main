<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/base.css">
  <!-- Link icon -->
  <link rel="stylesheet" href="../asset/fontawesome-free-6.5.1-web/css/all.min.css">
  <!-- Link font chữ -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap&subset=vietnamese" rel="stylesheet">
  <!-- Link bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Đăng nhập</title>
</head>
<body>
    <!-- Header -->
    <header id="header">
      <a href="../html/sitemap.html">
        <img src="../asset/img/logo/logo-final.png" alt="" class="header__loogo">
      </a>
      <div class="header__link">
        <a href="../html/trangchu.html" class="header__item">Trang chủ</a>
        <a href="../html/trangao.html" class="header__item">Áo</a>
        <a href="../html/trangdam.html" class="header__item">Đầm</a>
        <a href="../html/trangvay.html" class="header__item">Váy</a>
        <a href="../html/trangquan.html" class="header__item">Quần</a>
        <div class="header__item header__item-search">
          <input type="text" class="header__item-btn">
          <i class="fa-solid fa-magnifying-glass header__item-btn--icon"></i>
        </div>
        <a href="../html/dangnhap.html" class="header__item header__item-user">
          <i class="fa-solid fa-user"></i>
        </a>
        <a href="#" class="header__item header__item-cart">
          <i class="fa-solid fa-cart-shopping"></i>
        </a>
      </div>
    </header>

     <!-- container main -->
     <div class="container">
      <div class="row ">
          <div class="col-md-6 mx-auto">
              <div id="card-tong" class="card mt-5 ">
                  <div class="card-header">
                      <h2 class="card-title d-flex justify-content-center text-dark">Đăng nhập</h2>
                  </div>
                  <div class="card-body">
                      <form action="#">
                          <div class="mb-3">
                              <label for="email" class="form-label">Email/ Số điện thoai/Tên đăng nhập</label>
                              <input type="text" class="form-control" id="userNameDN" placeholder="Nhập email, số điện thoại hoặc tên đăng nhập">
                          </div>
                          <div class="mb-3">
                              <label for="password" class="form-label">Mật khẩu</label>
                              <input type="password" class="form-control" id="passwordDN" placeholder="Nhập mật khẩu">
                          </div>
                          <div class="d-grid gap-2">
                              <a id="bt_DN" type="submit" class="btn text-white ">Đăng nhập</a>
                              <a class="btn btn-link text-danger">Quên mật khẩu</a>
                          </div>

                          <div class="mt-3">
                            <p id = "p_1">Hoặc đăng nhập với:</p>
                            <div id="DangNhap_khac" class="d-flex">
                              <a href="#" id="fa1" class="btn btn-sm text-light">
                                <i id="icon1" class="fab fa-facebook"></i>
                              </a>
                              <a href="#" id="fa2" class="btn btn-sm text-light">
                                <i id="icon2" class="fab fa-google"></i>
                              </a>
                            </div>
                          </div>

                          <div class="mt-3 text-center">
                              <p>Bạn chưa có tài khoản? <a href="/html/dangky.html" class="text-danger">Đăng ký</a></p>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="/js/main.js"></script>
</body>
</html>
