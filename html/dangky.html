<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/base.css">
  <!-- Link icon -->
  <link rel="stylesheet" href="../asset/fontawesome-free-6.5.1-web/css/all.min.css">
  <link rel="stylesheet" href="/css/base.css">
  <!-- Link font chữ -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap&subset=vietnamese" rel="stylesheet">
  <!-- Link bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Đăng ký</title>
</head>
<body>
  <!-- Header -->
  <header id="header">
    <a href="../html/sitemap.html">
      <img src="../asset/img/logo/logo-final.png" alt="" class="header__loogo">
    </a>
    <div class="header__link">
      <a href="../html/trangchu.html" class="header__item">Trang chủ</a>
      <a href="../html/trangao.html" class="header__item">Áo</a>
      <a href="../html/trangdam.html" class="header__item">Đầm</a>
      <a href="../html/trangvay.html" class="header__item">Váy</a>
      <a href="../html/trangquan.html" class="header__item">Quần</a>
      <div class="header__item header__item-search">
        <input type="text" class="header__item-btn">
        <i class="fa-solid fa-magnifying-glass header__item-btn--icon"></i>
      </div>
      <a href="../html/dangnhap.html" class="header__item header__item-user">
        <i class="fa-solid fa-user"></i>
      </a>
      <a href="#" class="header__item header__item-cart">
        <i class="fa-solid fa-cart-shopping"></i>
      </a>
    </div>
  </header>

  <!-- Content main -->
  <div class="container">
    <div class="row ">
      <h2 id="h2" class="text-center">ĐĂNG KÝ TÀI KHOẢN</h2>
      <div id="form_DK" class="col-md-6 offset-md-3 ">
        <form action="" method="post">
          <!-- Họ và tên-->
          <div class="mb-3 row">
            <label class="col-3 text-start" for="">Họ và tên</label>
            <div class="col-8">
              <input class="form-control" type="text" id="hovaten" placeholder="Nhập họ và tên của bạn">
              <span class="text-danger">*</span>
              <span class="text-danger" id="errorName"></span>
            </div>
          </div>
          <!-- Giới tính -->
          <div class="mb-3 row">
            <label class="col-3 text-start" for="" id="gender">Giới tính:</label>
            <div class="col-8">
              <input type="radio" class="form-check-input" id="nu" name="gioiTinh" value="nu">
              <label class="form-check-label" for="nu">Nữ</label>
              <input type="radio" class="form-check-input " id="nam" name="gioiTinh" value="nam" checked>
              <label class="form-check-label" for="nam">Nam</label>
              <span class="text-danger">*</span>
              <span class="text-danger" id="errorGender"></span>
            </div>
          </div>
          <!-- Ngày sinh -->
          <div class="mb-3 row">
            <label class="col-3 text-start" for="">Ngày sinh:</label>
            <div class="col-8">
              <input class="form-control" type="date" id="birthdate">
              <span class="text-danger">*</span>
              <span class="text-danger" id="errorBirthdate"></span>
            </div>
          </div>
          <!-- Email -->
          <div class="mb-3 row">
            <label class="col-3 text-start" for="">Email:</label>
            <div class="col-8">
              <input class="form-control" type="email" id="email">
              <span class="text-danger">*</span>
              <span class="text-danger" id="errorEmail"></span>
            </div>
          </div>
          <!-- Mật khẩu -->
          <div class="mb-3 row">
            <label class="col-3 text-start" for="">Mật khẩu:</label>
            <div class="col-8">
              <input class="form-control" type="password" id="dkPassword">
              <span class="text-danger">*</span>
              <span class="text-danger" id="errorPassword"></span>
            </div>
          </div>
          <!-- Nhập lại mật khẩu -->
          <div class="mb-3 row">
            <label class="col-3 text-start" for="">Nhập lại mật khẩu:</label>
            <div class="col-8">
              <input class="form-control" type="password" id="rePassword">
              <span class="text-danger">*</span>
              <span class="text-danger" id="errorRePassword"></span>
            </div>
          </div>
          <a id="btn_DK" class="btn text-white">Đăng ký</a>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="/js/main.js"></script>
</body>
</html>
