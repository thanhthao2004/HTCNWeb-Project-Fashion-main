<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/base.css">
  <!-- Link icon -->
  <link rel="stylesheet" href="../asset/fontawesome-free-6.5.1-web/css/all.min.css">
  <!-- Link font chữ -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap&subset=vietnamese" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Đăng ký</title>
</head>
<body>
  <div id="wrapper">
    <!-- Header -->
    <header id="header">
      <a href="../html/gioithieuthanhvien.html">
        <img src="../asset/img/logo/logo-final.png" alt="" class="header__loogo">
      </a>
      <div class="header__link">
        <a href="../html/trangchu.html" class="header__item">Trang chủ</a>
        <a href="../html/trangao.html" class="header__item">Áo</a>
        <a href="../html/trangdam.html" class="header__item">Đầm</a>
        <a href="../html/trangvay.html" class="header__item">Váy</a>
        <a href="../html/trangquan.html" class="header__item">Quần</a>
        <div class="header__item header__item-search">
          <input type="text" class="header__item-btn">
          <i class="fa-solid fa-magnifying-glass header__item-btn--icon"></i>
        </div>
        <a href="../html/dangnhap.html" class="header__item header__item-user">
          <i class="fa-solid fa-user"></i>
        </a>
        <a href="#" class="header__item header__item-cart">
          <i class="fa-solid fa-cart-shopping"></i>
        </a>
      </div>
    </header>

    <!-- Content main -->
        <div class="container">
          <div class="row ">
            <h2 id="h2" class="text-center">ĐĂNG KÝ TÀI KHOẢN</h2>
              <div id="form_DK" class="col-md-6 offset-md-3 ">
                  <form action="" method="post">
                      <div class="form-group">
                          <label for="ho">Họ:</label>
                          <input type="text" class="form-control" id="ho" placeholder="Nhập họ của bạn">
                      </div>
                      <div class="form-group">
                          <label for="ten">Tên:</label>
                          <input type="text" class="form-control" id="ten" placeholder="Nhập tên của bạn">
                      </div>
                      <div class="form-group">
                          <label for="gioiTinh">Giới tính:</label>
                          <div class="form-check">
                              <input type="radio" class="form-check-input" id="nu" name="gioiTinh" value="nu">
                              <label class="form-check-label" for="nu">Nữ</label>
                          </div>
                          <div class="form-check " >
                              <input type="radio" class="form-check-input " id="nam" name="gioiTinh" value="nam" checked>
                              <label class="form-check-label" for="nam">Nam</label>
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="ngaySinh">Ngày sinh:</label>
                          <input type="date" class="form-control" id="ngaySinh" placeholder="Nhập ngày sinh của bạn">
                      </div>
                      <div class="form-group">
                          <label for="email">Email:</label>
                          <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn">
                      </div>
                      <div class="form-group">
                          <label for="matKhau">Mật khẩu:</label>
                          <input type="password"  class="form-control" id="matKhau" placeholder="Nhập mật khẩu của bạn">
                      </div>
                      <a href="/html/trangchu.html" id="btn_DK" class="btn text-white">Đăng ký</a>
                  </form>
              </div>
          </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
