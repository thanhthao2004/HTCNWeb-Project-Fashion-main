<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/sitemap.css">
  <!-- Link icon -->
  <link rel="stylesheet" href="../asset/fontawesome-free-6.5.1-web/css/all.min.css">
  <!-- Link font chữ -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap&subset=vietnamese" rel="stylesheet">
  <!-- Link bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Site map</title>
</head>
<body>
  <div id="wrapper">
    <!-- Header -->
    <header id="header">
      <a href="#">
        <img src="../asset/img/logo/logo-final.png" alt="" class="header__loogo">
      </a>
      <div class="header__link">
        <a href="../html/trangchu.html" class="header__item">Trang chủ</a>
        <a href="../html/trangao.html" class="header__item">Áo</a>
        <a href="../html/trangdam.html" class="header__item">Đầm</a>
        <a href="../html/trangvay.html" class="header__item">Váy</a>
        <a href="../html/trangquan.html" class="header__item">Quần</a>
        <div class="header__item header__item-search">
          <input type="text" class="header__item-btn">
          <i class="fa-solid fa-magnifying-glass header__item-btn--icon"></i>
        </div>
        <a href="../html/dangnhap.html" class="header__item header__item-user">
          <i class="fa-solid fa-user"></i>
        </a>
        <a href="" class="header__item header__item-cart">
          <i class="fa-solid fa-cart-shopping"></i>
        </a>
      </div>
    </header>

    <!-- Slider -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
        <div class="carousel-item active">
        <img id="img1" src="/asset/img/slider/canva-slider.png"  class="d-block" style="width:100%">
        </div>
        <div class="carousel-item">
        <img id="img2" src="/asset/img/slider/z5346549196808_8a43779bd52326735f05347ace49f190.jpg"  class="d-block" style="width:100%">
        </div>
        <div class="carousel-item">
        <img id="img3" src="/asset/img/slider/slider13.jpg"  class="d-block" style="width:100%">
        </div>
    </div>
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
    </div>

    <!-- Content main -->
    <div id="container" class="container-fluid pt-4 p-0">
      <!-- Sitemap -->
      <main class="container p-4 bg-white">
        <h2 class="h2 text-center fs-1">Site Map</h2>
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <a class="btn_custom btn" href="../html/trangchu.html">Trang chủ</a>
          </div>
          <div class="col d-flex justify-content-center">
            <a class="btn_custom btn" href="../html/trangao.html">Trang áo</a>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <a class="btn_custom btn" href="../html/trangdam.html">Trang đầm</a>
          </div>
          <div class="col d-flex justify-content-center">
            <a class="btn_custom btn" href="../html/trangvay.html">Trang váy</a>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <a class="btn_custom btn" href="../html/trangquan.html">Trang quần</a>
          </div>
          <div class="col d-flex justify-content-center">
            <a class="btn_custom btn" href="../html/dangnhap.html">Trang đăng nhập</a>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <a class="btn_custom btn" href="../html/dangky.html">Trang đăng ký</a>
          </div>
          <div class="col d-flex justify-content-center">
            <a class="btn_custom btn" href="../html/gioithieuthanhvien.html">Trang giới thiệu thành viên</a>
          </div>
        </div>
      </main>
    </div>

    <!-- Footer -->
    <footer class="container-fluid p-0" id="footer">
      <div class="container footer__content">
        <h2 class="footer__contact" onclick="navigateSitemap()">Contact us</h2>
        <div class="row m-2">
          <div class="col">
            <div class="d-flex fs-4 text-center align-items-center">
              <i class="fa-brands fa-facebook"></i>
              <p class="m-0 p-3">Fanpage</p>
            </div>

            <div class="d-flex fs-4 text-center align-items-center">
              <i class="fa-brands fa-square-instagram"></i>
              <p class="m-0 p-3">Instagram</p>
            </div>
          </div>

          <div class="col">
            <div class="d-flex fs-4 text-center align-items-center">
              <i class="fa-solid fa-phone"></i>
              <p class="m-0 p-3">0123456789</p>
            </div>

            <div class="d-flex fs-4 text-center align-items-center">
              <i class="fa-solid fa-location-dot"></i>
              <p class="m-0 p-3">12, Nguyen Van Bao, phuong 4, Go Vap</p>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <script src="/js/main.js"></script>
</body>
</html>
