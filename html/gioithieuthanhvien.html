<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/base.css">
  <!-- Link icon -->
  <link rel="stylesheet" href="../asset/fontawesome-free-6.5.1-web/css/all.min.css">
  <!-- Link font chữ -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap&subset=vietnamese" rel="stylesheet">
  <!-- Link bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Giới thiệu thành viên</title>
</head>
<body>
  <div id="wrapper">
    <!-- Header -->
    <header id="header">
      <a href="#">
        <img src="../asset/img/logo/logo-final.png" alt="" class="header__loogo">
      </a>
      <div class="header__link">
        <a href="../html/trangchu.html" class="header__item">Trang chủ</a>
        <a href="../html/trangao.html" class="header__item">Áo</a>
        <a href="../html/trangdam.html" class="header__item">Đầm</a>
        <a href="../html/trangvay.html" class="header__item">Váy</a>
        <a href="../html/trangquan.html" class="header__item">Quần</a>
        <div class="header__item header__item-search">
          <input type="text" class="header__item-btn">
          <i class="fa-solid fa-magnifying-glass header__item-btn--icon"></i>
        </div>
        <a href="../html/dangnhap.html" class="header__item header__item-user">
          <i class="fa-solid fa-user"></i>
        </a>
        <a href="" class="header__item header__item-cart">
          <i class="fa-solid fa-cart-shopping"></i>
        </a>
      </div>
    </header>

    <!-- Content main -->
    <div id="container" class="container-fluid pt-4 p-0">
      <main class="container p-4 bg-white">
        <div class="card-group">
          <div class="card m-4 border-0">
            <img src="/asset/img/thanhVien/bich.jpg" alt="Bich" class="w-100 content__item-img">
            <div class="card-body">
              <h2 class="3  card-title p-2 m-0">Nguyễn Thị Ngọc Bích <br> DHHTTT18ATT</h2>
              <p class="card-text fs-3 p-2">22637851</p>
            </div>
          </div>
          <div class="card m-4 border-0">
            <img src="/asset/img/thanhVien/thao.jpg" alt="Thao" class="w-100 content__item-img">
            <div class="card-body">
              <h2 class="h3 card-title p-2 m-0">Trần Thị Thanh Thảo <br> DHHTTT18ATT</h2>
                <p class="card-text fs-3 p-2">22684591</p>
            </div>
          </div>
        </div>
      </main>
    </div>

     <!-- Footer -->
     <footer class="container-fluid p-0" id="footer">
      <div class="container footer__content">
        <h2 class="footer__contact">Contact us</h2>
        <div class="row m-2">
          <div class="col">
            <div class="d-flex fs-4 text-center align-items-center">
              <i class="fa-brands fa-facebook"></i>
              <p class="m-0 p-3">Fanpage</p>
            </div>

            <div class="d-flex fs-4 text-center align-items-center">
              <i class="fa-brands fa-square-instagram"></i>
              <p class="m-0 p-3">Instagram</p>
            </div>
          </div>

          <div class="col">
            <div class="d-flex fs-4 text-center align-items-center">
              <i class="fa-solid fa-phone"></i>
              <p class="m-0 p-3">0123456789</p>
            </div>

            <div class="d-flex fs-4 text-center align-items-center">
              <i class="fa-solid fa-location-dot"></i>
              <p class="m-0 p-3">12, Nguyen Van Bao, phuong 4, Go Vap</p>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
